<div class="container">
  <div class="form-container">
    <div class="title">Se connecter</div>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="outline">
        <mat-label>Entrez votre email</mat-label>
        <input matInput formControlName="email"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Entez votre mot de passe</mat-label>
        <input type="password" matInput formControlName="password"/>
      </mat-form-field>
    </form>
    <!-- {{loginForm.value | json}} Debug-->
    <div class="buttons-container">
      <button class="login-button" mat-raised-button>Se connecter</button>
      <p>Ou</p>
      <button routerLink="/create-account" mat-raised-button>Cr√©er</button>
    </div>
  </div>
</div>
